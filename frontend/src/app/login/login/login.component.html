<div class="container login-container d-flex flex-column align-items-center">
    <h1 class="mb-3 text-primary">
        Clin-R
    </h1>
    <form class="form-floating mb-3 w-25" [formGroup]="userForm" (ngSubmit)="login()">
        <div class="form-floating mb-3 w-100">
            <input type="text" class="form-control" id="username" formControlName="username">
            <label for="username" class="form-label">Username</label>
        </div>
        <div class="form-floating mb-3 w-100">
            <input type="password" class="form-control" id="password" formControlName="password">
            <label for="password" class="form-label">Password</label>
        </div>
        <button type="submit" class="btn btn-primary mb-3 w-100" [disabled]="!userForm.valid">Login</button>
    </form>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div #toastElement class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-danger text-white">
            <fa-icon [icon]="errorIcon" class="me-3"></fa-icon>
            <strong class="me-auto">Login Failed!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{ errorMessage }}
        </div>
    </div>
</div>
